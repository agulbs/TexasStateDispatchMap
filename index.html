<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./conn.js"></script>
    <style>
        * {
            font-weight: 600;
            font-size: 14px;
            line-height: 1.5em;
            letter-spacing: 0px;

        }

        th {
            border-color: #343a40 !important;
        }

        #table-header {
            font-size: 18px;
        }

        .navbar {
            height: 75px;
        }

        .player-data-table {
            margin-top: -16px;
        }

        .table-responsive {
            max-height: 400px;
            overflow-y: scroll;
            margin-top: -15px;
        }

        thead tr:nth-child(1) th {
            background: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-dark bg-dark col-12">
                <span class="navbar-brand mb-0 h1">Texas State RP: Player Locater</span>
                <img width="50" height="50" alt="" src="http://www.texasstaterp.com/wp-content/uploads/2020/03/websidte-logo.png" alt="">
            </nav>
        </div>

        <div class="row mt-5">
            <div class="col-3">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th id="table-header" style="width:50%">Civlians</th>
                            <th><input type="text" placeholder="Search" class="form-control" id="civInput"></th>
                        </tr>
                    </thead>
                </table>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody id="civTable" style="max-height:100px;overflow:auto"></tbody>
                    </table>
                </div>
            </div>
            <div class="col-1">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Civs</th>
                            <th id="leoTotal"></th>
                        </tr>
                    </thead>
                </table>
                <table class="table table-striped player-data-table">
                    <thead class="thead-dark">
                        <tr>
                            <th>LEOs</th>
                            <th id="civTotal"></th>
                        </tr>
                    </thead>
                </table>
                <table class="table table-striped player-data-table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Total</th>
                            <th id="civLeoTotal"></th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="col-12 mt-5">
                <table class="table ">
                    <thead class="thead-dark">
                        <tr>
                            <th id="table-header" style="width:80%">TXDPS</th>
                            <th id="table-header"><input type="text" placeholder="Search" class="form-control" id="txInput"></th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="col-12 table-responsive">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col" style="width:220px">Name</th>
                            <th scope="col" style="width:220px">Weapon</th>
                            <th scope="col" style="width:350px">Vehicle</th>
                            <th scope="col" style="width:220px">License Plate</th>
                            <th scope="col" style="width:400px">Location</th>
                            <th scope="col" style="width:400px">Coordinates</th>
                        </tr>
                    </thead>
                    <tbody id="txdpsTable"></tbody>
                </table>
            </div>

            <div class="col-12 mt-5">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th id="table-header" style="width:80%">Webb County SO</th>
                            <th id="table-header"><input type="text" placeholder="Search" class="form-control" id="wcInput"></th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="col-12 table-responsive ">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col" style="width:220px">Name</th>
                            <th scope="col" style="width:220px">Weapon</th>
                            <th scope="col" style="width:350px">Vehicle</th>
                            <th scope="col" style="width:220px">License Plate</th>
                            <th scope="col" style="width:400px">Location</th>
                            <th scope="col" style="width:400px">Coordinates</th>
                        </tr>
                    </thead>
                    <tbody id="wcsoTable"></tbody>
                </table>
            </div>

            <div class="col-12 mt-5">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th id="table-header" style="width:80%">Fire & EMS</th>
                            <th id="table-header"><input type="text" placeholder="Search" class="form-control" id="feInput"></th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="col-12 table-responsive">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col" style="width:220px">Name</th>
                            <th scope="col" style="width:220px">Weapon</th>
                            <th scope="col" style="width:350px">Vehicle</th>
                            <th scope="col" style="width:220px">License Plate</th>
                            <th scope="col" style="width:400px">Location</th>
                            <th scope="col" style="width:400px">Coordinates</th>
                        </tr>
                    </thead>
                    <tbody id="femsTable"></tbody>
                </table>
            </div>
        </div>
    </div>


</body>

</html>
